<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartilla || Animales </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡Aprende los Sonidos de los Animales!</h1>
    
    <div class="instructions">
        <p>Pasa el mouse para escuchar el animal</p>
        <p>INDICAME CUAL DE LAS IMAGENES ES EL PERRO</p>
    </div>
    
    <div class="animal-container">
        <div class="animal-card">
            <img src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg" 
                 alt="Perro" 
                 class="animal-image" 
                 id="dog-image"
                 onmouseover="playSound('dog')"
                 onclick="checkAnswer(true)">
            <div class="animal-name">Perro</div>
        </div>
        
        <div class="animal-card">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" 
                 alt="Gato" 
                 class="animal-image" 
                 id="cat-image"
                 onmouseover="playSound('cat')"
                 onclick="checkAnswer(false)">
            <div class="animal-name">Gato</div>
        </div>
    </div>
    
    <footer>
        Página creada para profesores de educación inicial - ¡Diviértete aprendiendo!
    </footer>
    
    <!-- Pop-up de retroalimentación -->
    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <h2 id="popup-title">¡Respuesta Correcta!</h2>
        <p id="popup-message">Has seleccionado al perro. ¡Muy bien!</p>
        <button class="popup-button" onclick="closePopup()">Cerrar</button>
    </div>
    
    <!-- Sonidos -->
    <audio id="dog-sound" src="audio/sonido-perro.wav" preload="auto"></audio>
    <audio id="cat-sound" src="audio/sonido-gato.wav" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
